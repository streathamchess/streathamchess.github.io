{% if include.align  %}
 <div class="img-auto-sized" style="float: {{ include.align }}; padding-right: 10px; margin-top: 5px;" align="include.align">
{% else %}
 <div class="img-auto-sized" style="float: right; padding-left: 10px; margin-top: 5px;" align="right">
{% endif %}
  <p></p>
  <p>
   <img src="{{ include.url }}" class="img-responsive"/>
 </p>
  {% capture my-include %}{{ include.description }}{% endcapture %}
  <p align="left" style="text-align: left;"><i>{{ my-include | markdownify }}</i></p>
 </div>
