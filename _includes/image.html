{% if include.align  %}
 <div class="img-auto-sized" style="float: {{ include.align }}; padding-right: 10px; margin-top: -20px;" align="include.align">  
{% else %} 
 <div class="img-auto-sized" style="float: right; padding-left: 10px; margin-top: -15px;" align="right">
{% endif %}
  <img src="{{ include.url }}" class="img-responsive"/>
  <p align="left" style="text-align: left;"><i>{{ include.description }}</i></p>
 </div>
